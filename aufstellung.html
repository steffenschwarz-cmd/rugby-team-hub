    <style>
        :root {
            --green: #1b8a3e; --green-dark: #145a2a;
            --blue: #1a5fb4; --blue-dark: #0f3d7a;
            --primary: #152030; --primary-light: #1c3048;
            --accent: #2ecc71; --accent-blue: #4a9eff;
            --bg: #0c1420; --bg-card: #131f30; --bg-card-hover: #1a2a40;
            --text: #e8ecf0; --text-muted: #7a90a8;
            --danger: #e04040; --red-dark: #8b1a1a; --red-mid: #a02020;
        }
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', system-ui, sans-serif;
            background: var(--bg); color: var(--text); line-height: 1.6; min-height: 100vh;
        }

        /* Login Gate */
        .login-gate {
            position: fixed; inset: 0; z-index: 1000; background: var(--bg);
            display: flex; align-items: center; justify-content: center;
        }
        .login-gate.hidden { display: none; }
        .login-box {
            background: var(--bg-card); border: 1px solid rgba(255,255,255,0.08);
            border-radius: 16px; padding: 2rem; width: min(90vw, 360px); text-align: center;
        }
        .login-box h2 { font-size: 1.3rem; margin-bottom: 0.5rem; }
        .login-clubs { font-size: 0.85rem; color: var(--text-muted); margin-bottom: 1.5rem; }
        .club-green { color: var(--accent); } .club-x { margin: 0 0.3rem; } .club-blue { color: var(--accent-blue); }
        .login-input {
            width: 100%; padding: 0.8rem 1rem; border: 1px solid rgba(255,255,255,0.12);
            border-radius: 8px; background: var(--primary); color: var(--text);
            font-size: 1rem; margin-bottom: 0.8rem; outline: none; text-align: center;
        }
        .login-input:focus { border-color: var(--accent); }
        .login-input::placeholder { color: var(--text-muted); }
        .login-btn {
            width: 100%; padding: 0.8rem; border: none; border-radius: 8px;
            background: linear-gradient(135deg, var(--green), var(--blue));
            color: white; font-size: 1rem; font-weight: 700; cursor: pointer;
        }
        .login-btn:hover { opacity: 0.9; }
        .login-error { color: var(--danger); font-size: 0.8rem; margin-top: 0.5rem; display: none; }
        .app-content { display: none; }
        .app-content.visible { display: block; }

        /* Nav */
        .topnav {
            position: sticky; top: 0; z-index: 100;
            background: rgba(12,20,32,0.92); backdrop-filter: blur(10px);
            border-bottom: 1px solid rgba(255,255,255,0.06);
            padding: 0.5rem 1rem; display: none;
        }
        .topnav.visible { display: flex; }
        .topnav-inner {
            display: flex; gap: 0.3rem; align-items: center;
            max-width: 1100px; margin: 0 auto; width: 100%;
        }
        .topnav a {
            color: var(--text-muted); text-decoration: none; font-size: 0.75rem;
            font-weight: 600; padding: 0.4rem 0.7rem; border-radius: 6px;
            white-space: nowrap; transition: all 0.2s;
        }
        .topnav a:hover, .topnav a.active { color: var(--text); background: rgba(255,255,255,0.08); }
        .nav-sep { color: rgba(255,255,255,0.15); margin: 0 0.2rem; font-size: 0.7rem; }

        /* Team Selector */
        .team-selector {
            display: flex; gap: 0.5rem; justify-content: center;
            padding: 1rem; max-width: 700px; margin: 0 auto;
        }
        .team-btn {
            padding: 0.5rem 1.2rem; border-radius: 8px; border: 1px solid rgba(255,255,255,0.1);
            background: transparent; color: var(--text-muted); font-size: 0.85rem;
            font-weight: 600; cursor: pointer; transition: all 0.2s;
        }
        .team-btn.active-1 {
            background: rgba(224,64,64,0.12); border-color: rgba(224,64,64,0.4); color: var(--danger);
        }
        .team-btn.active-2 {
            background: rgba(74,158,255,0.12); border-color: rgba(74,158,255,0.3); color: var(--accent-blue);
        }

        /* Container */
        .aufstellung-container {
            max-width: 700px; margin: 0 auto; padding: 0 0.8rem 2rem;
        }

        /* Match Header */
        .match-header {
            text-align: center; padding: 1rem 0.5rem;
        }
        .match-title {
            font-size: 1.4rem; font-weight: 900; text-transform: uppercase;
            letter-spacing: 0.05em; margin-bottom: 0.3rem;
        }
        .match-info {
            font-size: 0.85rem; color: var(--text-muted);
        }
        .match-info strong { color: var(--text); }

        /* Two-Column Table */
        .lineup-table {
            display: grid; grid-template-columns: 1fr 1fr;
            gap: 0.4rem 0.8rem;
        }

        .lineup-row {
            display: flex; align-items: stretch; gap: 0;
            border-radius: 6px; overflow: hidden;
            height: 44px;
        }

        .pos-num {
            width: 44px; min-width: 44px;
            display: flex; align-items: center; justify-content: center;
            font-weight: 900; font-size: 1rem; color: white;
            background: var(--red-dark);
        }

        .pos-name-wrap {
            flex: 1; position: relative;
            background: #111; display: flex; align-items: center;
        }

        .pos-name-input {
            width: 100%; height: 100%; border: none; outline: none;
            background: transparent; color: white;
            font-size: 0.85rem; font-weight: 700; text-transform: uppercase;
            padding: 0 0.6rem; letter-spacing: 0.03em;
            font-family: inherit;
        }
        .pos-name-input::placeholder {
            color: rgba(255,255,255,0.2); font-weight: 400; text-transform: none;
        }
        .pos-name-input:focus {
            background: rgba(255,255,255,0.05);
        }

        .pos-clear {
            position: absolute; right: 4px; top: 50%; transform: translateY(-50%);
            width: 22px; height: 22px; border-radius: 50%; border: none;
            background: rgba(255,255,255,0.1); color: rgba(255,255,255,0.4);
            font-size: 0.7rem; cursor: pointer; display: none;
            align-items: center; justify-content: center;
        }
        .pos-name-wrap.filled .pos-clear { display: flex; }
        .pos-clear:hover { background: rgba(224,64,64,0.3); color: var(--danger); }

        /* Autocomplete Dropdown */
        .autocomplete {
            position: absolute; top: 100%; left: 0; right: 0;
            background: #1a1a1a; border: 1px solid rgba(255,255,255,0.15);
            border-radius: 0 0 6px 6px; z-index: 200;
            max-height: 200px; overflow-y: auto;
            display: none;
        }
        .autocomplete.open { display: block; }
        .ac-item {
            padding: 0.5rem 0.6rem; font-size: 0.8rem; cursor: pointer;
            color: var(--text); border-bottom: 1px solid rgba(255,255,255,0.05);
        }
        .ac-item:hover, .ac-item.highlighted {
            background: rgba(46,204,113,0.12); color: white;
        }
        .ac-item.placed {
            opacity: 0.3; pointer-events: none;
        }
        .ac-badge {
            font-size: 0.6rem; padding: 0.1rem 0.3rem; border-radius: 3px;
            background: rgba(232,160,32,0.2); color: #e8a020;
            margin-left: 0.4rem; font-weight: 700;
        }

        /* Section Dividers */
        .section-label {
            grid-column: 1 / -1;
            font-size: 0.7rem; font-weight: 700; text-transform: uppercase;
            letter-spacing: 0.08em; color: var(--text-muted);
            padding: 0.6rem 0 0.2rem; border-top: 1px solid rgba(255,255,255,0.06);
            margin-top: 0.3rem;
        }
        .section-label:first-child { border-top: none; margin-top: 0; }

        /* Coach Footer */
        .coach-bar {
            margin-top: 0.6rem; padding: 0.6rem 1rem;
            background: var(--red-dark); border-radius: 6px;
            text-align: center; font-weight: 800; font-size: 0.9rem;
            text-transform: uppercase; letter-spacing: 0.05em;
        }

        /* Actions */
        .actions {
            display: flex; gap: 0.5rem; justify-content: center;
            padding: 0.8rem 0; flex-wrap: wrap;
        }
        .action-btn {
            padding: 0.4rem 1rem; border-radius: 8px; border: 1px solid rgba(255,255,255,0.1);
            background: transparent; color: var(--text-muted); font-size: 0.8rem;
            font-weight: 600; cursor: pointer; transition: all 0.2s;
        }
        .action-btn:hover { border-color: rgba(255,255,255,0.25); color: var(--text); }
        .action-btn.danger:hover { border-color: var(--danger); color: var(--danger); }
        .save-indicator {
            font-size: 0.7rem; color: #40c060; opacity: 0;
            transition: opacity 0.3s; text-align: center; padding: 0.2rem;
        }
        .save-indicator.show { opacity: 1; }

        /* Footer */
        footer {
            text-align: center; padding: 1.5rem; font-size: 0.7rem; color: var(--text-muted);
            border-top: 1px solid rgba(255,255,255,0.06); margin-top: 1rem;
        }
        footer a { color: var(--accent); text-decoration: none; }

        /* Mobile */
        @media (max-width: 520px) {
            .lineup-table { grid-template-columns: 1fr; }
            .match-title { font-size: 1.1rem; }
            .section-label { grid-column: 1; }
        }
    </style>
</head>

        { date: '2026-03-07', time: '14:00', opponent: 'Rugby Club Leipzig', home: true },

    let activeTeam = '1';
    let lineup = { '1': {}, '2': {} };
    let activeInput = null;
    let highlightIndex = -1;

    // --- HELPERS ---
    function getNextGame(team) {
        const games = team === '1' ? games1 : games2;
        const now = new Date();
        for (const g of games) {
            if (new Date(g.date + 'T' + g.time + ':00') > now) return g;
        }
        return null;
    }

    function fullName(p) { return p.v + ' ' + p.n; }

    function placedIds() {
        return new Set(Object.values(lineup[activeTeam]).filter(Boolean).map(Number));
    }

    // --- STORAGE ---
    function saveLineup() {
        localStorage.setItem('sgrhn_lineup', JSON.stringify(lineup));
        const ind = document.getElementById('save-indicator');
        ind.classList.add('show');
        setTimeout(() => ind.classList.remove('show'), 1500);
    }

    function loadLineup() {
        const stored = localStorage.getItem('sgrhn_lineup');
        if (stored) {
            try { lineup = JSON.parse(stored); } catch(e) {}
        }
        if (!lineup['1']) lineup['1'] = {};
        if (!lineup['2']) lineup['2'] = {};
    }

    // --- RENDER ---
    function renderMatchInfo() {
        const game = getNextGame(activeTeam);
        const titleEl = document.getElementById('match-title');
        const infoEl = document.getElementById('match-info');

        if (!game) {
            titleEl.textContent = 'AUFSTELLUNG';
            infoEl.textContent = 'Keine weiteren Spiele';
            return;
        }

        const prefix = game.home ? 'vs' : 'bei';
        titleEl.textContent = `SG RUGBYUNION ${prefix.toUpperCase()} ${game.opponent.toUpperCase()}`;

        const d = new Date(game.date);
        const days = ['Sonntag','Montag','Dienstag','Mittwoch','Donnerstag','Freitag','Samstag'];
        const tag = game.home ? 'HEIM' : 'AUSWÄRTS';
        infoEl.innerHTML = `${days[d.getDay()]}, ${d.getDate()}.${d.getMonth()+1}.${d.getFullYear()} · ${game.time} Uhr · <strong>${tag}</strong>`;
    }

    function renderTable() {
        const current = lineup[activeTeam];
        const container = document.getElementById('lineup-table');

        // Build rows in order: 1-11 left, 12-22 right
        // But we render them as a flat grid that flows into 2 columns
        let html = '';

        // Section: Erste Reihe (1-3) + Halbs (9-10)
        html += '<div class="section-label">Erste Reihe / Halbs</div>';
        for (let i = 0; i < 11; i++) {
            const posLeft = i + 1;
            const posRight = i + 12;
            // We render individual rows, CSS grid handles 2 columns
        }

        // Actually, simpler: render all 22 positions in order 1,12,2,13,...,11,22
        // so they fill the 2-column grid correctly
        html = '';

        const sections = [
            { label: 'Erste Reihe', positions: [1, 2, 3] },
            { label: 'Zweite Reihe', positions: [4, 5] },
            { label: 'Dritte Reihe', positions: [6, 7, 8] },
            { label: 'Halbs', positions: [9, 10] },
            { label: 'Dreiviertel', positions: [12, 13, 11, 14] },
            { label: 'Schlussmann', positions: [15] },
            { label: 'Ersatzbank', positions: [16, 17, 18, 19, 20, 21, 22] },
        ];

        // Simple two-column layout: positions 1-11 left, 12-22 right
        // Render as pairs
        for (let i = 0; i < 11; i++) {
            const leftPos = i + 1;
            const rightPos = i + 12;
            html += renderRow(leftPos, current);
            html += renderRow(rightPos, current);
        }

        container.innerHTML = html;
    }

    function renderRow(posNum, current) {
        const playerId = current[posNum];
        const player = playerId ? players.find(p => p.id === playerId) : null;
        const displayName = player ? fullName(player) : '';
        const filledClass = player ? 'filled' : '';

        return `
            <div class="lineup-row">
                <div class="pos-num">${posNum}</div>
                <div class="pos-name-wrap ${filledClass}" data-pos="${posNum}">
                    <input type="text" class="pos-name-input" data-pos="${posNum}"
                           value="${displayName}" placeholder="Name eingeben..."
                           autocomplete="off">
                    <button class="pos-clear" data-pos="${posNum}">&times;</button>
                    <div class="autocomplete" id="ac-${posNum}"></div>
                </div>
            </div>
        `;
    }

    function renderAll() {
        renderMatchInfo();
        renderTable();
    }

    // --- AUTOCOMPLETE ---
    function showAutocomplete(input) {
        const posNum = parseInt(input.dataset.pos);
        const query = input.value.toLowerCase();
        const placed = placedIds();
        const acEl = document.getElementById('ac-' + posNum);

        // Filter players by query
        let matches = players;
        if (query.length > 0) {
            matches = players.filter(p => fullName(p).toLowerCase().includes(query));
        }

        if (matches.length === 0) {
            acEl.classList.remove('open');
            return;
        }

        acEl.innerHTML = matches.map((p, idx) => {
            const isPlaced = placed.has(p.id) && lineup[activeTeam][posNum] !== p.id;
            return `<div class="ac-item ${isPlaced ? 'placed' : ''} ${idx === highlightIndex ? 'highlighted' : ''}"
                         data-id="${p.id}" data-idx="${idx}">
                ${fullName(p)}${p.er ? '<span class="ac-badge">1.R</span>' : ''}
            </div>`;
        }).join('');

        acEl.classList.add('open');
        activeInput = input;
    }

    function closeAllAutocomplete() {
        document.querySelectorAll('.autocomplete').forEach(ac => ac.classList.remove('open'));
        activeInput = null;
        highlightIndex = -1;
    }

    function selectPlayer(posNum, playerId) {
        // Remove player from any other position in this team
        for (const key of Object.keys(lineup[activeTeam])) {
            if (lineup[activeTeam][key] === playerId) {
                delete lineup[activeTeam][key];
            }
        }
        lineup[activeTeam][posNum] = playerId;
        saveLineup();
        closeAllAutocomplete();
        renderTable();
    }

    function clearPosition(posNum) {
        delete lineup[activeTeam][posNum];
        saveLineup();
        renderTable();
    }

    // --- EVENT DELEGATION ---
    document.addEventListener('input', e => {
        if (!e.target.classList.contains('pos-name-input')) return;
        highlightIndex = -1;
        showAutocomplete(e.target);
    });

    document.addEventListener('focus', e => {
        if (!e.target.classList.contains('pos-name-input')) return;
        highlightIndex = -1;
        showAutocomplete(e.target);
    }, true);

    document.addEventListener('keydown', e => {
        if (!e.target.classList.contains('pos-name-input')) return;
        const posNum = parseInt(e.target.dataset.pos);
        const acEl = document.getElementById('ac-' + posNum);
        const items = acEl.querySelectorAll('.ac-item:not(.placed)');

        if (e.key === 'ArrowDown') {
            e.preventDefault();
            highlightIndex = Math.min(highlightIndex + 1, items.length - 1);
            updateHighlight(acEl);
        } else if (e.key === 'ArrowUp') {
            e.preventDefault();
            highlightIndex = Math.max(highlightIndex - 1, 0);
            updateHighlight(acEl);
        } else if (e.key === 'Enter') {
            e.preventDefault();
            if (highlightIndex >= 0 && items[highlightIndex]) {
                const id = parseInt(items[highlightIndex].dataset.id);
                selectPlayer(posNum, id);
            } else {
                // Try to match exact or first result
                const firstAvailable = acEl.querySelector('.ac-item:not(.placed)');
                if (firstAvailable) {
                    selectPlayer(posNum, parseInt(firstAvailable.dataset.id));
                }
            }
        } else if (e.key === 'Escape') {
            closeAllAutocomplete();
            e.target.blur();
        }
    });

    function updateHighlight(acEl) {
        acEl.querySelectorAll('.ac-item').forEach(item => item.classList.remove('highlighted'));
        const items = acEl.querySelectorAll('.ac-item:not(.placed)');
        if (highlightIndex >= 0 && items[highlightIndex]) {
            items[highlightIndex].classList.add('highlighted');
            items[highlightIndex].scrollIntoView({ block: 'nearest' });
        }
    }

    document.addEventListener('click', e => {
        // Autocomplete item click
        const acItem = e.target.closest('.ac-item:not(.placed)');
        if (acItem) {
            const posNum = parseInt(acItem.closest('.pos-name-wrap').dataset.pos);
            selectPlayer(posNum, parseInt(acItem.dataset.id));
            return;
        }

        // Clear button
        const clearBtn = e.target.closest('.pos-clear');
        if (clearBtn) {
            clearPosition(parseInt(clearBtn.dataset.pos));
            return;
        }

        // Close autocomplete when clicking outside
        if (!e.target.closest('.pos-name-wrap')) {
            closeAllAutocomplete();
        }
    });

    // Close on blur (with delay so click on item works)
    document.addEventListener('blur', e => {
        if (!e.target.classList.contains('pos-name-input')) return;
        setTimeout(() => {
            const posNum = parseInt(e.target.dataset.pos);
            const current = lineup[activeTeam][posNum];
            // Restore the correct name if user didn't select
            if (current) {
                const player = players.find(p => p.id === current);
                e.target.value = player ? fullName(player) : '';
            } else {
                e.target.value = '';
            }
            closeAllAutocomplete();
        }, 200);
    }, true);

    // --- TEAM SWITCH ---
    document.getElementById('btn-team-1').addEventListener('click', () => {
        activeTeam = '1';
        document.getElementById('btn-team-1').className = 'team-btn active-1';
        document.getElementById('btn-team-2').className = 'team-btn';
        renderAll();
    });
    document.getElementById('btn-team-2').addEventListener('click', () => {
        activeTeam = '2';
        document.getElementById('btn-team-1').className = 'team-btn';
        document.getElementById('btn-team-2').className = 'team-btn active-2';
        renderAll();
    });

    // --- CLEAR ---
    document.getElementById('btn-clear').addEventListener('click', () => {
        if (confirm('Aufstellung für ' + (activeTeam === '1' ? '1. XV' : '2. XV') + ' wirklich leeren?')) {
            lineup[activeTeam] = {};
            saveLineup();
            renderAll();
        }
    });

    // --- LOGIN ---
    async function hashPw(pw) {
        const data = new TextEncoder().encode(pw);
        const buf = await crypto.subtle.digest('SHA-256', data);
        return Array.from(new Uint8Array(buf)).map(b => b.toString(16).padStart(2, '0')).join('');
    }
    function unlock() {
        document.getElementById('login-gate').classList.add('hidden');
        document.querySelectorAll('.app-content').forEach(el => el.classList.add('visible'));
        loadLineup();
        renderAll();
    }
    async function checkLogin() {
        const stored = localStorage.getItem('sgrhn_auth');
        if (stored === await hashPw('oberhavel2025')) unlock();
    }
    async function tryLogin() {
        const pw = document.getElementById('login-pw').value;
        const hash = await hashPw(pw);
        const correctHash = await hashPw('oberhavel2025');
        if (hash === correctHash) {
            localStorage.setItem('sgrhn_auth', hash);
            unlock();
        } else {
            document.getElementById('login-error').style.display = 'block';
            document.getElementById('login-pw').value = '';
        }
    }
    document.getElementById('login-btn').addEventListener('click', tryLogin);
    document.getElementById('login-pw').addEventListener('keydown', e => { if (e.key === 'Enter') tryLogin(); });
    checkLogin();
</script>
</body>
