    <style>
        :root {
            --green: #1b8a3e;
            --green-dark: #145a2a;
            --blue: #1a5fb4;
            --blue-dark: #0f3d7a;
            --primary: #152030;
            --primary-light: #1c3048;
            --accent: #2ecc71;
            --accent-blue: #4a9eff;
            --bg: #0c1420;
            --bg-card: #131f30;
            --bg-card-hover: #1a2a40;
            --text: #e8ecf0;
            --text-muted: #7a90a8;
            --danger: #e04040;
            --success: #40c060;
            --warning: #e8a020;
            --home: #2ecc71;
            --away: #4a9eff;
        }

        * { margin: 0; padding: 0; box-sizing: border-box; }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', system-ui, sans-serif;
            background: var(--bg);
            color: var(--text);
            line-height: 1.6;
            min-height: 100vh;
        }

        /* Login Gate */
        .login-gate {
            position: fixed; inset: 0; z-index: 1000;
            background: var(--bg);
            display: flex; align-items: center; justify-content: center;
        }
        .login-gate.hidden { display: none; }
        .login-box {
            background: var(--bg-card);
            border: 1px solid rgba(255,255,255,0.08);
            border-radius: 16px;
            padding: 2rem;
            width: min(90vw, 360px);
            text-align: center;
        }
        .login-box h2 { font-size: 1.3rem; margin-bottom: 0.5rem; }
        .login-clubs { font-size: 0.85rem; color: var(--text-muted); margin-bottom: 1.5rem; }
        .club-green { color: var(--accent); }
        .club-x { margin: 0 0.3rem; }
        .club-blue { color: var(--accent-blue); }
        .login-input {
            width: 100%; padding: 0.8rem 1rem;
            border: 1px solid rgba(255,255,255,0.12);
            border-radius: 8px; background: var(--primary);
            color: var(--text); font-size: 1rem;
            margin-bottom: 0.8rem; outline: none; text-align: center;
        }
        .login-input:focus { border-color: var(--accent); }
        .login-input::placeholder { color: var(--text-muted); }
        .login-btn {
            width: 100%; padding: 0.8rem; border: none; border-radius: 8px;
            background: linear-gradient(135deg, var(--green), var(--blue));
            color: white; font-size: 1rem; font-weight: 700; cursor: pointer;
        }
        .login-btn:hover { opacity: 0.9; }
        .login-error { color: var(--danger); font-size: 0.8rem; margin-top: 0.5rem; display: none; }

        .app-content { display: none; }
        .app-content.visible { display: block; }

        /* Nav */
        .topnav {
            position: sticky; top: 0; z-index: 100;
            background: rgba(12,20,32,0.92);
            backdrop-filter: blur(10px); -webkit-backdrop-filter: blur(10px);
            border-bottom: 1px solid rgba(255,255,255,0.06);
            padding: 0.5rem 1rem;
            display: none;
        }
        .topnav.visible { display: flex; }
        .topnav-inner {
            display: flex; gap: 0.3rem; align-items: center;
            max-width: 1100px; margin: 0 auto; width: 100%;
        }
        .topnav a {
            color: var(--text-muted); text-decoration: none;
            font-size: 0.75rem; font-weight: 600;
            padding: 0.4rem 0.7rem; border-radius: 6px;
            white-space: nowrap; transition: all 0.2s;
        }
        .topnav a:hover, .topnav a.active {
            color: var(--text); background: rgba(255,255,255,0.08);
        }
        .nav-sep {
            color: rgba(255,255,255,0.15); margin: 0 0.2rem; font-size: 0.7rem;
        }

        /* Header */
        .page-header {
            background: linear-gradient(135deg, var(--green-dark) 0%, var(--primary) 40%, var(--blue-dark) 100%);
            padding: 1.5rem;
            text-align: center;
            border-bottom: 3px solid;
            border-image: linear-gradient(90deg, var(--green), var(--accent-blue)) 1;
        }
        .page-header h1 { font-size: 1.5rem; font-weight: 800; }
        .page-header .subtitle {
            font-size: 0.85rem; color: var(--text-muted); margin-top: 0.3rem;
        }

        /* Stats Bar */
        .stats-bar {
            display: flex; gap: 0.5rem; justify-content: center; flex-wrap: wrap;
            padding: 1rem; max-width: 1100px; margin: 0 auto;
        }
        .stat-chip {
            background: var(--bg-card); border: 1px solid rgba(255,255,255,0.06);
            border-radius: 20px; padding: 0.3rem 0.8rem;
            font-size: 0.75rem; font-weight: 600; color: var(--text-muted);
        }
        .stat-chip strong { color: var(--text); margin-right: 0.3rem; }

        /* Container */
        .container { max-width: 1100px; margin: 0 auto; padding: 0 1rem 2rem; }

        /* Search & Filter */
        .controls { margin-bottom: 1.2rem; }
        .search-box {
            width: 100%; padding: 0.7rem 1rem 0.7rem 2.5rem;
            border: 1px solid rgba(255,255,255,0.1);
            border-radius: 10px; background: var(--bg-card);
            color: var(--text); font-size: 0.9rem; outline: none;
            margin-bottom: 0.8rem;
        }
        .search-box:focus { border-color: var(--accent); }
        .search-box::placeholder { color: var(--text-muted); }
        .search-wrap { position: relative; }
        .search-icon {
            position: absolute; left: 0.8rem; top: 50%; transform: translateY(-50%);
            font-size: 0.9rem; color: var(--text-muted); pointer-events: none;
        }
        .filter-row {
            display: flex; gap: 0.4rem; flex-wrap: wrap;
        }
        .filter-btn {
            padding: 0.35rem 0.75rem; border-radius: 20px;
            border: 1px solid rgba(255,255,255,0.1);
            background: transparent; color: var(--text-muted);
            font-size: 0.75rem; font-weight: 600; cursor: pointer;
            transition: all 0.2s;
        }
        .filter-btn:hover { border-color: rgba(255,255,255,0.2); color: var(--text); }
        .filter-btn.active {
            background: rgba(46,204,113,0.15); border-color: var(--accent);
            color: var(--accent);
        }
        .filter-btn.active-pos { background: rgba(232,160,32,0.15); border-color: var(--warning); color: var(--warning); }

        .result-count {
            font-size: 0.8rem; color: var(--text-muted); margin-top: 0.6rem;
        }

        /* Player Grid */
        .player-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
            gap: 0.6rem;
        }

        .player-card {
            background: var(--bg-card);
            border: 1px solid rgba(255,255,255,0.06);
            border-radius: 10px;
            padding: 0.8rem 1rem;
            display: flex;
            align-items: center;
            gap: 0.8rem;
            transition: all 0.15s;
        }
        .player-card:hover {
            background: var(--bg-card-hover);
            border-color: rgba(255,255,255,0.12);
        }

        .player-avatar {
            width: 40px; height: 40px; border-radius: 50%;
            display: flex; align-items: center; justify-content: center;
            font-weight: 700; font-size: 0.7rem;
            flex-shrink: 0; color: white;
        }
        .avatar-hn { background: linear-gradient(135deg, var(--green-dark), var(--green)); }
        .avatar-hv { background: linear-gradient(135deg, var(--blue-dark), var(--blue)); }
        .avatar-p { background: linear-gradient(135deg, #8a4a1b, #c06830); }
        .avatar-unknown { background: linear-gradient(135deg, #444, #666); }

        .player-info { flex: 1; min-width: 0; }
        .player-name {
            font-weight: 700; font-size: 0.9rem;
            white-space: nowrap; overflow: hidden; text-overflow: ellipsis;
        }
        .player-meta {
            font-size: 0.75rem; color: var(--text-muted);
            display: flex; align-items: center; gap: 0.5rem; flex-wrap: wrap;
        }

        .badge {
            display: inline-block; padding: 0.1rem 0.4rem;
            border-radius: 4px; font-size: 0.65rem; font-weight: 700;
            text-transform: uppercase; letter-spacing: 0.02em;
        }
        .badge-hn { background: rgba(46,204,113,0.15); color: var(--accent); }
        .badge-hv { background: rgba(74,158,255,0.15); color: var(--accent-blue); }
        .badge-p { background: rgba(192,104,48,0.2); color: #e8a050; }
        .badge-er { background: rgba(232,160,32,0.15); color: #e8a020; }
        .badge-zr { background: rgba(224,100,64,0.15); color: #e06840; }
        .badge-dr { background: rgba(208,64,128,0.15); color: #d04880; }
        .badge-sh { background: rgba(160,80,208,0.15); color: #a850d0; }
        .badge-fh { background: rgba(48,192,192,0.15); color: #30c0c0; }
        .badge-ct { background: rgba(74,158,255,0.15); color: #4a9eff; }
        .badge-wg { background: rgba(46,204,113,0.15); color: #2ecc71; }
        .badge-fb { background: rgba(128,208,64,0.15); color: #80d040; }
        .badge-u18 { background: rgba(224,64,64,0.15); color: var(--danger); }
        .badge-c { background: rgba(255,255,255,0.15); color: white; }
        .badge-vc { background: rgba(255,255,255,0.1); color: rgba(255,255,255,0.85); }

        .player-badges { display: flex; gap: 0.3rem; flex-shrink: 0; }

        /* Empty state */
        .empty-state {
            text-align: center; padding: 3rem 1rem;
            color: var(--text-muted); font-size: 0.9rem;
        }

        /* Footer */
        footer {
            text-align: center; padding: 1.5rem;
            font-size: 0.7rem; color: var(--text-muted);
            border-top: 1px solid rgba(255,255,255,0.06);
            margin-top: 2rem;
        }
        footer a { color: var(--accent); text-decoration: none; }

        @media (max-width: 480px) {
            .player-grid { grid-template-columns: 1fr; }
            .page-header h1 { font-size: 1.2rem; }
        }
    </style>
</head>

    ];

    // Sort alphabetically by first name
    players.sort((a, b) => a.v.localeCompare(b.v, 'de') || a.n.localeCompare(b.n, 'de'));

    // --- HELPERS ---
    function getAge(dateStr) {
        if (!dateStr) return null;
        const today = new Date();
        const birth = new Date(dateStr);
        let age = today.getFullYear() - birth.getFullYear();
        const m = today.getMonth() - birth.getMonth();
        if (m < 0 || (m === 0 && today.getDate() < birth.getDate())) age--;
        return age;
    }

    function getInitials(p) {
        return (p.v.charAt(0) + p.n.charAt(0)).toUpperCase();
    }

    function vereinClass(v) {
        if (v === 'HN') return 'hn';
        if (v === 'H/V') return 'hv';
        if (v === 'P') return 'p';
        return 'unknown';
    }

    function vereinLabel(v) {
        if (v === 'HN') return 'Hohen Neuendorf';
        if (v === 'H/V') return 'Hennigsdorf/Velten';
        if (v === 'P') return 'Potsdam';
        return 'Unbekannt';
    }

    // --- STATE ---
    let activeFilter = 'alle';
    let searchQuery = '';

    // --- RENDER ---
    function renderStats() {
        document.getElementById('stats-bar').innerHTML = `
            <div class="stat-chip"><strong>${players.length}</strong> Spieler</div>
        `;
    }

    function getFiltered() {
        return players.filter(p => {
            if (activeFilter !== 'alle' && !p.pos.includes(activeFilter)) return false;
            if (searchQuery) {
                const q = searchQuery.toLowerCase();
                if (!(p.v + ' ' + p.n).toLowerCase().includes(q)) return false;
            }
            return true;
        });
    }

    function renderPlayers() {
        const filtered = getFiltered();
        const grid = document.getElementById('player-grid');
        const count = document.getElementById('result-count');

        count.textContent = `${filtered.length} von ${players.length} Spielern`;

        if (filtered.length === 0) {
            grid.innerHTML = '<div class="empty-state">Keine Spieler gefunden.</div>';
            return;
        }

        grid.innerHTML = filtered.map(p => {
            const age = getAge(p.geb);
            const vc = vereinClass(p.verein);
            const ageStr = age !== null ? `${age} J.` : '';

            let badges = '';
            if (p.role === 'C') badges += '<span class="badge badge-c">C</span>';
            if (p.role === 'VC') badges += '<span class="badge badge-vc">VC</span>';
            for (const pos of p.pos) {
                badges += `<span class="badge badge-${pos}">${posLabels[pos]}</span>`;
            }
            if (p.u18) badges += '<span class="badge badge-u18">U18</span>';

            return `
                <div class="player-card">
                    <div class="player-avatar avatar-${vc}">${getInitials(p)}</div>
                    <div class="player-info">
                        <div class="player-name">${p.v} ${p.n}</div>
                        <div class="player-meta">${ageStr}${ageStr ? ' · ' : ''}${vereinLabel(p.verein)}</div>
                    </div>
                    <div class="player-badges">${badges}</div>
                </div>
            `;
        }).join('');
    }

    // --- FILTER LOGIC ---
    document.getElementById('filters').addEventListener('click', e => {
        const btn = e.target.closest('.filter-btn');
        if (!btn) return;
        document.querySelectorAll('.filter-btn').forEach(b => b.className = 'filter-btn');
        activeFilter = btn.dataset.filter;
        btn.classList.add(activeFilter === 'alle' ? 'active' : 'active-pos');
        renderPlayers();
    });

    document.getElementById('search').addEventListener('input', e => {
        searchQuery = e.target.value;
        renderPlayers();
    });

    // --- LOGIN ---
    async function hashPw(pw) {
        const data = new TextEncoder().encode(pw);
        const buf = await crypto.subtle.digest('SHA-256', data);
        return Array.from(new Uint8Array(buf)).map(b => b.toString(16).padStart(2, '0')).join('');
    }

    function unlock() {
        document.getElementById('login-gate').classList.add('hidden');
        document.querySelectorAll('.app-content').forEach(el => el.classList.add('visible'));
        renderStats();
        renderPlayers();
    }

    async function checkLogin() {
        const stored = localStorage.getItem('sgrhn_auth');
        if (stored === await hashPw('oberhavel2025')) unlock();
    }

    async function tryLogin() {
        const pw = document.getElementById('login-pw').value;
        const hash = await hashPw(pw);
        const correctHash = await hashPw('oberhavel2025');
        if (hash === correctHash) {
            localStorage.setItem('sgrhn_auth', hash);
            unlock();
        } else {
            document.getElementById('login-error').style.display = 'block';
            document.getElementById('login-pw').value = '';
        }
    }

    document.getElementById('login-btn').addEventListener('click', tryLogin);
    document.getElementById('login-pw').addEventListener('keydown', e => {
        if (e.key === 'Enter') tryLogin();
    });

    checkLogin();
</script>

</body>
</html>
